<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crest International Schools | Portal</title>
  <link rel="stylesheet" href="./css/portal-stylesheet.css">
</head>

<body>
  <div class="form-container">
    <a href="./home.html">Back to home</a>
    <form action="" class="form">
      <h1 class="heading">PORTAL LOGIN</h1>
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <input type="radio" name="student" id="student" value="student">
      <label for="student">I am a student</label> <br>
      <input type="radio" name="teacher" id="teacher" value="teacher">
      <label for="teacher">I am a teacher</label>
      <button class="btn">Log In</button>
      <p>Note that if you haven't been signed up and given access to the portal by the school authorities, <strong>you
          will not be able to log in to use this service</strong>. Contact the admin in such a case.</p>
    </form>
  </div>
</body>

</html>
