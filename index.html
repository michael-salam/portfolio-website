<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Michael Salam | Portfolio Website</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navbar">
        <a href="#" class="header__navbar__logo">
          <img src="./images/logo-no-cursor.svg" alt="Michael Salam" />
        </a>

        <div id="menu-icon" class="header__navbar__menu-icon">
          <img src="./images/icon-menu.svg" alt="Menu" />
        </div>
      </nav>
      <div class="header__content">
        <div class="header__content__text">
          <h1>Creating Solutions Using the Power of the Web</h1>
          <p>
            Hi, my name is <strong>Michael</strong> and I make use of
            professional frontend web development to turn your ideas into
            reality and build sustainble solutions to everyday problems.
          </p>

          <a href="#" class="button">SEND ME AN EMAIL</a>
        </div>

        <div id="menu" class="menu shadow-radius invisible">
          <div
            id="close-btn"
            class="close-btn"
            title="close"
            aria-label="Close button"
          >
            <img src="./images/icon-close.png" alt="close" />
          </div>

          <div class="menu__tiles">
            <a href="#" class="menu__tiles__tile shadow-radius">
              <div class="icon">
                <img src="./images/icon-service.svg" alt="Services" />
              </div>
              <p href="#" class="text">Services</p>
            </a>

            <a href="#" class="menu__tiles__tile shadow-radius">
              <div class="icon">
                <img src="./images/icon-projects.svg" alt="Projects" />
              </div>
              <p href="#" class="text">Projects</p>
            </a>

            <a href="#" class="menu__tiles__tile shadow-radius">
              <div class="icon">
                <img src="./images/icon-tutorials.svg" alt="Tutorials" />
              </div>
              <p href="#" class="text">Tutorials</p>
            </a>

            <a href="#" class="menu__tiles__tile shadow-radius">
              <div class="icon">
                <img src="./images/icons-vision.svg" alt="Vision" />
              </div>
              <p href="#" class="text">Vision</p>
            </a>

            <a href="#" class="menu__tiles__tile shadow-radius">
              <div class="icon">
                <img src="./images/icon-contact.svg" alt="Contact" />
              </div>
              <p href="#" class="text">Contact</p>
            </a>
          </div>

          <div class="menu__socials">
            <a href="#" class="icon">
              <img src="./images/icon-gmail.svg" alt="Gmail" />
            </a>

            <a href="#" class="icon">
              <img src="./images/icon-youtube.svg" alt="YouTube" />
            </a>

            <a href="#" class="icon">
              <img src="./images/icon-facebook.svg" alt="Facebook" />
            </a>

            <a href="#" class="icon">
              <img src="./images/icon-instagram.svg" alt="Instagram" />
            </a>

            <a href="#" class="icon">
              <img src="./images/icon-phone.svg" alt="Phone" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="services">
      <h2>What we do</h2>
    </section>

    <script src="./app/js/script.js"></script>
  </body>
</html>
